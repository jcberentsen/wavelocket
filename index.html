    <div id="elm"></div>
    <input id="interval_end"> </input>
    <script>
     field = document.getElementById('interval_end')
     var app = Elm.Main.init({
         node: document.getElementById('elm'),
         flags: { uri: "https://jesswong.s3.amazonaws.com/audio_tag/hey_okay_webex_sunrise_1536066047667.wav"
                , field : field
                }
        });
     registerPorts(app);

     app.ports.saveInterval.subscribe(function (arg){
         arg[0].value = arg[1];
     });

    </script>
